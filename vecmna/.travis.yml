language: python
env:
  - PYTHONPATH=./
python:
  # - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "nightly" # currently points to 3.6-dev
  - "pypy3"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install -r requirements.test.txt"
  - "pip install codecov"
# command to run tests
script:
  - "flake8"
  - "pytest"

after_success:
  - bash <(curl -s https://codecov.io/bash)